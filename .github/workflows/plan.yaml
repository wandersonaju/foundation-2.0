name: plan

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          service_account: ${{ vars.SERVICE_ACCOUNT_ID }}
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_ID }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Terraform Init
        run: terraform -chdir=foundation/dev init

      - name: Terraform Plan (capture output)
        id: plan
        run: |
          set -o pipefail
          terraform -chdir=foundation/dev plan -input=false -no-color | tee plan.txt

      # Comenta (ou atualiza) o PR com o resultado do plan
      - name: Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8');

            // Evita estourar limite de comentário do GitHub
            const body = plan.length > 60000
              ? `Terraform plan (truncado):\n\n\`\`\`\n${plan.slice(0, 60000)}\n...\n\`\`\``
              : `Terraform plan:\n\n\`\`\`\n${plan}\n\`\`\``;

            const marker = '<!-- terraform-plan -->';
            const commentBody = `${marker}\n${body}`;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            // procura comentário anterior com marker pra atualizar em vez de spammar
            const comments = await github.rest.issues.listComments({ owner, repo, issue_number });
            const existing = comments.data.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body: commentBody });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body: commentBody });

            }
